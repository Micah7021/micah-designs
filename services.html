<!DOCTYPE html>
<html>
<head>
  <title>Services - Vos Cr√©ations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#fff;overflow-x:hidden;position:relative;}
    header{background:#FFD700;display:flex;justify-content:space-between;align-items:center;padding:15px 20px;position:fixed;width:100%;top:0;z-index:100;}
    header .logo{color:black;font-size:24px;font-weight:bold;}
    .hamburger{cursor:pointer;width:30px;height:25px;position:relative;}
    .hamburger span{display:block;height:4px;background:black;margin:5px 0;border-radius:2px;}
    .side-menu{height:100%;width:0;position:fixed;top:0;right:0;background:#111;overflow-x:hidden;transition:0.5s;padding-top:60px;z-index:101;}
    .side-menu a{padding:15px 30px;text-decoration:none;font-size:22px;color:white;display:block;transition:0.3s;}
    .side-menu a:hover{color:gold;}
    .side-menu .close-btn{position:absolute;top:20px;right:25px;font-size:36px;}
    .page-container{padding-top:80px;padding-left:15px;padding-right:15px;}
    h1{text-align:center;margin-bottom:20px;color:black;}
    .card{background:#f9f9f9;padding:15px;margin:10px 0;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);font-weight:bold;font-size:18px;position:relative;z-index:1;}
    #ball{position:absolute;width:25px;height:25px;background:gold;border-radius:50%;z-index:0;}
    .splash{position:absolute;width:20px;height:20px;border-radius:50%;background:gold;opacity:0.8;animation:fadeSplash 2s forwards;z-index:0;}
    @keyframes fadeSplash{0%{opacity:0.8;}100%{opacity:0;}}
    .emoji{position:absolute;font-size:20px;z-index:0;}
    .whatsapp-btn{position:fixed;bottom:25px;right:25px;background:#25D366;color:white;padding:15px 20px;border-radius:50px;font-weight:bold;text-decoration:none;box-shadow:0 5px 15px rgba(0,0,0,0.3);transition:0.3s;z-index:102;}
    .whatsapp-btn:hover{transform:scale(1.1);}
  </style>
</head>
<body>
<header>
  <div class="logo">Vos Cr√©ations</div>
  <div class="hamburger" onclick="openMenu()"><span></span><span></span><span></span></div>
</header>

<div id="mySideMenu" class="side-menu">
  <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="order.html">Order</a>
  <a href="portfolio.html">Portfolio</a>
</div>

<div class="page-container">
  <h1>Our Services</h1>
  <div class="card">Logo Design</div>
  <div class="card">Banner & Poster Design</div>
  <div class="card">Social Media Graphics</div>
  <div class="card">Flyers & Brochures</div>
  <div class="card">Web Design / UI Design</div>
  <div class="card">Business Cards / Stationery</div>
</div>

<div id="ball"></div>
<a href="https://wa.me/234906920531" class="whatsapp-btn" target="_blank">WhatsApp</a>

<script>
function openMenu(){document.getElementById("mySideMenu").style.width="250px";}
function closeMenu(){document.getElementById("mySideMenu").style.width="0";}

const ball=document.getElementById('ball'); 
let x=100,y=100,vx=3,vy=2,gravity=0.1;

function animateBall(){
  const w=window.innerWidth-25,h=window.innerHeight-25;
  vy+=gravity;x+=vx;y+=vy;
  if(x<=0||x>=w){vx=-vx; createSplash(x+12,y+12);}
  if(y<=0||y>=h){vy=-vy*0.9; createSplash(x+12,y+12);}
  const elements=document.querySelectorAll('.card,.grid img');
  elements.forEach(el=>{
    const rect=el.getBoundingClientRect();
    if(x+12>rect.left&&x+12<rect.right&&y+12>rect.top&&y+12<rect.bottom){
      vy=-vy*0.8; createSplash(x+12,y+12);
    }
  });
  ball.style.left=x+'px';
  ball.style.top=y+'px';
  requestAnimationFrame(animateBall);
}
animateBall();

function createSplash(l,t){
  const s=document.createElement('div');
  s.className='splash';
  s.style.left=l+'px';
  s.style.top=t+'px';
  s.style.transform=`rotate(${Math.random()*360}deg) scale(${0.8+Math.random()*0.5})`;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
}

const emojis=["üé®","üñåÔ∏è","üíª","‚úèÔ∏è","üìê","üñçÔ∏è"];
for(let i=0;i<15;i++){
  const e=document.createElement('div');
  e.className='emoji';
  e.style.left=Math.random()*window.innerWidth+'px';
  e.style.top=Math.random()*window.innerHeight+'px';
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  document.body.appendChild(e);
  let direction=Math.random()>0.5?1:-1;
  let speed=0.2+Math.random()*0.3;
  let posY=parseFloat(e.style.top);
  function floatEmoji(){posY+=speed*direction;if(posY<0||posY>window.innerHeight-20)direction*=-1;e.style.top=posY+'px';requestAnimationFrame(floatEmoji);}
  floatEmoji();
}
</script>
</body>
</html>
