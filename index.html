    <style>
        /* Floating shapes animation */
        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            opacity: 0.7;
            border-radius: 50%;
            animation: float 8s infinite linear;
        }
        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid gold;
            background: none;
        }
        .shape.square {
            width: 25px;
            height: 25px;
            border-radius: 4px;
            background: gold;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.3; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0.3; }
        }
