<!DOCTYPE html>
<html>
<head>
  <title>Vos cr√©ations Graphics Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      background: black;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .section {
      padding: 40px 20px;
    }

    input, select, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px 25px;
      background: gold;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: orange;
    }
  </style>
</head>

<body>

<header>Micah Graphics Studio</header>

<div class="section">
  <h2>Place Your Order</h2>

  <form action="https://formspree.io/f/xqedwvyb" method="POST">
    
    <input type="text" name="name" placeholder="Full Name" required>
    
    <input type="email" name="email" placeholder="Email Address" required>
    
    <select name="design_type">
      <option>Logo Design</option>
      <option>Flyer Design</option>
      <option>Album Cover</option>
      <option>Social Media Poster</option>
      <option>Brand Identity</option>
    </select>
    
    <textarea name="details" placeholder="Describe your design request..." rows="5"></textarea>
    
    <button type="submit">Submit Order</button>

  </form>
</div>

</body>
</html>
